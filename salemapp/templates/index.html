<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TIGBE Salem Dashboard</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">TIGBE Salem Dashboard</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Blog Post</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.kaggle.com/rtatman/salem-witchcraft-dataset">Data</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://en.wikipedia.org/wiki/Salem_witch_trials">More Info</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://plot.ly">Plotly</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.udacity.com/course/data-scientist-nanodegree--nd025">Udacity</a>
          </li>

        </ul>
      </div>
    </nav>

    <div class="row ml-1 mt-2">
      <div class="col-1">
        <a href="https://medium.com/@briantfriederich">
          <img class="mb-3 img-fluid" src="/static/img/mediumlogo.png" alt="medium logo">
        </a>
        <a href="https://github.com/briantfriederich">
          <img class="mb-3 img-fluid" src="/static/img/githublogo.png" alt="github logo">
        </a>
        <a href="https://www.linkedin.com/in/briantfriederich/">
          <img class="img-fluid" src="/static/img/linkedinlogo.png" alt="linkedin logo">
        </a>

      </div>

      <div class="col-10">
        <h2>We Hate Parris in the Springtime</h2>
        <h4 class="mb-4 text-muted">Visualizing the Social Dimensions of the Salem Witch Trials</h4>

        <div class="container">
          <div class="row mb-3">
            <div class="col-12">
              <div id="chart1">
                <div id="{{ids[0]}}"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div id="chart2">
                <div id="{{ids[1]}}"></div>
              </div>
            </div>
            <div class="col-6">
              <div id ="chart3">
                <div id="{{ids[2]}}"></div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>

  <footer>

    <script type="text/javascript">
        // plots the figure with id
        // id much match the div id above in the html
        var figures = {{figuresJSON | safe}};
        var ids = {{ids | safe}};
        for(var i in figures) {
            Plotly.plot(ids[i],
                figures[i].data,
                figures[i].layout || {});
        }
    </script>

</footer>

</html>
